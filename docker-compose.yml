version: "2"
services:
  mariadb:
    image: mariadb:10
    volumes:
      - ./db/:/root/db/
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "admin"

  httpd:
    build: php
    ports:
      - "80:80"
    volumes:
      - ./src/dexonline/:/var/www/html


